<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acidente - Contatos
    </title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="manifest" href="/manifest.json"/>
    <meta name="theme-color" content="#004857"/>
</head>
<body onload="verifyContatos()">
    <div class="wrap bg-3">
        <div class="box">
            <div >
                <img src="imgs/simbolo.png" alt="Logo Acidente">
            </div> 

            <div class="main-title">
                Contatos em caso<br>
                <span class="main-title-color">
                    de traumatismo dentário
                </span>
            </div>
            <br>

            <div id="form-container">
                <form id="form-contatos">
                    <input class="form-field" type="text" id="resp_name_input" value="" placeholder="Responsável"><br>
                    <input class="form-field" type="text" id="resp_number_input" value="" placeholder="Telefone" maxlength="15"><br><br>
                    <label class="label" for="dentista">Cirugião-Dentista</label><br>
                    <input class="form-field" type="text" id="dentista_name_input" value="" placeholder="Nome"><br>
                    <input class="form-field" type="text" id="dentista_number_input" value="" placeholder="Telefone" maxlength="15"><br>
                    <div class="label">Cadastre seus contatos em caso de emergência e ligue pra eles com um click. </div><br>
                    <input class="btn-contato" type="submit" value="Salvar">
                </form>
            </div>

            <div id="contatos-container">
                <div class="text-contato" id="resp_name"></div>
                <button id="editar" class="edition">Editar<img class="edition-padding" src="imgs/editar_icon.png" alt="Editar" width="24pxpx" height="24px"></button>
                <div class="text-contato text-contato-color" id="resp_number"></div>

                <a id="callResp" class="btn-contato" href="">
                    Responsável
                    <img src="imgs/telefone_b_icon.png" alt="Telefone" width="32px" height="32px">
                </a>
                <br>
                <br>
                <div class="text-contato" id="dentista_name"></div>
                <div class="text-contato text-contato-color" id="dentista_number"></div>

                <a id="callDentista" class="btn-contato" href="">
                    Cirurgião-Dentista
                    <img src="imgs/telefone_b_icon.png" alt="Telefone" width="32px" height="32px">
                </a>
            </div>
                        
        </div>
    </div>
<script src="js/contato.js"></script>
</body>
</html>
